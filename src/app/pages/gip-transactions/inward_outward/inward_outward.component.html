<div class="wrapper">
  <div class="row">
    <div class="col-lg-8">
      <nb-card size="giant">
        <nb-card-header>
          <nb-button-group size="giant" shape="round" style="float: left">
            <button
              nbButton
              nbButtonToggle
              type="button"
              outline
              (click)="toggleFunc(true)"
            >
              INWARD
            </button>
            <button
              nbButton
              nbButtonToggle
              type="button"
              outline
              (click)="toggleFunc(false)"
              pressed="true"
            >
              OUTWARD
            </button>
          </nb-button-group>
        </nb-card-header>
        <nb-card-body>
          <div *ngIf="toggle">
            <nb-card-header>Multiple x-axis</nb-card-header>
            <ngx-echarts-multiple-xaxis></ngx-echarts-multiple-xaxis>
          </div>
          <div *ngIf="!toggle">
            <nb-card-header>Multiple x-axis</nb-card-header>
            <ngx-echarts-multiple-xaxis></ngx-echarts-multiple-xaxis>
          </div>
        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <nb-card size="small">
            <nb-card-header>Multiple x-axis</nb-card-header>
            <nb-card-body>
              <div *ngFor="let item of items">
                <p style="float: right" [style.color]="item.color">
                  {{ item.value }}
                </p>
                <p [style.color]="item.color">{{ item.title }}</p>
                <hr width="100%" [style.borderColor]="item.color" />
              </div>
            </nb-card-body>
          </nb-card>
        </div>

        <div class="col-lg-12">
          <nb-card size="small">
            <nb-card-header>Multiple x-axis</nb-card-header>
            <nb-card-body>
              <div *ngFor="let item of items">
                <p style="float: right" [style.color]="item.color">
                  {{ item.value }}
                </p>
                <p [style.color]="item.color">{{ item.title }}</p>
                <hr width="100%" [style.borderColor]="item.color" />
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>
  </div>
</div>
