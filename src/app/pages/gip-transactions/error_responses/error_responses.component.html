<div class="wrapper">
  <div class="row">
    <div class="col-lg-12">
      <nb-card class="custom-card">
        <nb-card-header>
          <nb-button-group size="medium" shape="round" style="float: left">
            <button
              nbButton
              nbButtonToggle
              type="button"
              outline
              (click)="toggleFunc(true)"
            >
              All Day
            </button>
            <button
              nbButton
              nbButtonToggle
              type="button"
              outline
              (click)="toggleFunc(false)"
              pressed="true"
            >
              Period
            </button>
          </nb-button-group>
        </nb-card-header>
        <div id="container" style="width: 100%; height: 600px"></div>

        <div class="tab-content tab-space">
          <div class="tab-pane active" id="link1">
            <figure class="highcharts-figure">
              <div id="container_period"></div>
              <div class="table-responsive">
                <table class="table" id="iss_error_period_dt">
                  <thead class="text-primary">
                    <th>Issuer</th>
                    <th>119</th>
                    <th>100</th>
                    <th>114</th>
                    <th>116</th>
                    <th>909</th>
                    <th>912</th>
                    <th>Others</th>
                  </thead>
                  <tbody id="iss_error_period_body"></tbody>
                </table>
              </div>
            </figure>
          </div>
          <div class="tab-pane" id="link2">
            <figure class="highcharts-figure">
              <div id="container"></div>
              <div class="table-responsive">
                <table class="table" id="iss_error_all_dt">
                  <thead class="text-primary">
                    <th>Issuer</th>
                    <th>119</th>
                    <th>100</th>
                    <th>114</th>
                    <th>116</th>
                    <th>909</th>
                    <th>912</th>
                    <th>Others</th>
                  </thead>
                  <tbody id="iss_error_all_body"></tbody>
                </table>
              </div>
            </figure>
          </div>
        </div>
      </nb-card>
    </div>
  </div>
</div>
